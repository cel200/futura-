</head>
<body>
    <script>

            const x = "Celesta";
            const y = "Celesta";
            if(x==y){
                resolve();
            }else{

            }

        });
        promise.then(function(){

        }).catch(function(){
            document.write('some errors occured')
        });
        
    </script>
</body>
