<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
table, td, th {  
  border: 1px solid black;
  text-align: center;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 15px;
}
    </style>
</head>
<body>
    <table>
        <thead>
        <tr>
           <th rowspan="2">A</th>
            <th colspan="2">B</th>
            <th rowspan="2">C</th>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            </tr>
            <tr>
                <td>F</td>
                
                  <td colspan="2">G</td>
              
            </tr>
            <tr>
              <td rowspan="3">H</td>
                            
                <td colspan="2" rowspan="2">I</td>
             
              <td>J</td>

            </tr>
            <tr>
              <td>K</td>
            </tr>
            <tr>
              <td>L</td>
              <td colspan="2">M</td>
            </tr>
    </thead>
    <tbody>        
        
    </tbody>

    </table>
</body>
</html>
